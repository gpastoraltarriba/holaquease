<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar {{ tipo|capitalize }}</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; }
    .card {
      background: white; padding: 1rem; margin: 1rem auto;
      border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    form { margin-top: 1rem; }
    button {
      background: #4f46e5; color: white; border: none;
      padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #4338ca; }
  </style>
</head>
<body>
  <h1>Selecciona un {{ tipo }}</h1>

  {% for profesional in profesionales %}
    <div class="card">
      <strong>{{ profesional.nombre }}</strong> <br>
      {{ profesional.email }}
      <form method="post" action="/profesionales/unirse">
        <input type="hidden" name="profesional_id" value="{{ profesional.id }}">
        <input type="hidden" name="tipo" value="{{ tipo }}">
        <button type="submit">Unirme</button>
      </form>
    </div>
  {% else %}
    <p>No hay {{ tipo }}s disponibles.</p>
  {% endfor %}
</body>
</html>
