<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 2rem;
      text-align: center;
      color: #333;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a67d8;
    }

    .bottom-text {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .bottom-text a {
      color: #667eea;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Crear Cuenta</h2>
    {% if error %}
  <div class="error">{{ error }}</div>
    {% endif %}
    <form id="registroForm" method="post" action="/registro">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required />
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required />
      <label for="rol">Tipo de cuenta</label>
      <select id="rol" name="rol" required>
        <option value="">Selecciona tu tipo de cuenta</option>
        <option value="cliente">Usuario/Cliente</option>
        <option value="gimnasio">Gimnasio</option>
      </select>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm_password">Confirmar contraseña</label>
      <input type="password" id="confirm_password" name="confirm_password" required />

      <div id="errorMessage" class="error"></div>

      <button type="submit">Registrarse</button>

    </form>
    <div class="bottom-text">
      ¿Ya tienes cuenta? <a href="/login" onclick="event.preventDefault(); window.location.href='/login';">Inicia sesión</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registroForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function (event) {
      if (password.value !== confirmPassword.value) {
        event.preventDefault();
        errorMessage.textContent = 'Las contraseñas no coinciden.';
      } else {
        errorMessage.textContent = '';
      }
    });
  </script>

</body>
</html>
