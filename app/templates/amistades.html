<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitudes de Amistad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f4f8; padding: 2rem; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem 2rem;
      margin-bottom: 1rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card p { margin: 0; font-weight: 500; }
    .card form { margin: 0; }
    button {
      background: #4a67f2;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    h2 {
      color: #333;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Solicitudes de Amistad Recibidas</h2>

  {% if solicitudes %}
    {% for solicitud in solicitudes %}
    <div class="card">
      <p>{{ solicitud.usuario.nombre }} ({{ solicitud.usuario.email }})</p>
      <form method="post" action="/amistades/aceptar">
        <input type="hidden" name="solicitud_id" value="{{ solicitud.id }}">
        <button type="submit">Aceptar</button>
      </form>
    </div>
    {% endfor %}
  {% else %}
    <p>No tienes solicitudes pendientes.</p>
  {% endif %}
</body>
</html>
