<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Progreso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6fc;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .section {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-top: 0.3rem;
    }
    input[type="file"] {
      padding: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #5a67d8;
    }
    .title {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Registrar Progreso Diario</h2>

  <!-- Progreso de entrenamientos -->
  <div class="section">
    <div class="title">Entrenamientos del d√≠a</div>
    {% for sesion in sesiones %}
    <form method="post" action="/registrar-progreso/entreno/{{ sesion.id }}">
      <div class="card">
        <strong>{{ sesion.entrenamiento.nombre }}</strong> ({{ sesion.fecha_programada.strftime('%d/%m/%Y') }})

        <label for="peso_usado_{{ sesion.id }}">Peso usado (kg)</label>
        <input type="number" step="0.1" name="peso_usado" id="peso_usado_{{ sesion.id }}" value="{{ sesion.peso_usado or '' }}">

        <label for="series_{{ sesion.id }}">Series</label>
        <input type="number" name="series" id="series_{{ sesion.id }}" value="{{ sesion.series or '' }}">

        <label for="repeticiones_{{ sesion.id }}">Repeticiones</label>
        <input type="number" name="repeticiones" id="repeticiones_{{ sesion.id }}" value="{{ sesion.repeticiones or '' }}">

        <label for="descanso_{{ sesion.id }}">Descanso (segundos)</label>
        <input type="number" name="descanso" id="descanso_{{ sesion.id }}" value="{{ sesion.descanso or '' }}">

        <label for="peso_corporal_{{ sesion.id }}">Peso corporal</label>
        <input type="number" step="0.1" name="peso_corporal" id="peso_corporal_{{ sesion.id }}" value="{{ sesion.peso_corporal or '' }}">

        <button type="submit">Guardar Entreno</button>
      </div>
    </form>
    {% endfor %}
  </div>

  <!-- Progreso de dieta -->
  <div class="section">
    <div class="title">Registro de Comidas</div>
    {% for comida in ["desayuno", "comida", "cena"] %}
    <form method="post" action="/registrar-progreso/dieta/{{ comida }}" enctype="multipart/form-data">
      <div class="card">
        <strong>{{ comida | capitalize }}</strong>

        <label>Subir imagen</label>
        <input type="file" name="imagen">

        <label>Ingredientes</label>
        <textarea name="ingredientes" rows="3" placeholder="Ej: arroz, pollo, verduras..."></textarea>

        <button type="submit">Guardar {{ comida }}</button>
      </div>
    </form>
    {% endfor %}
  </div>

</body>
</html>
