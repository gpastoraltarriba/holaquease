<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Entrenamiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6fc;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
    }
    .deporte-extra {
      display: none;
      margin-top: 1rem;
    }
    button {
      display: block;
      width: 100%;
      background-color: #667eea;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulario de Objetivos de Entrenamiento</h2>
    <form method="post" action="/formulario-entreno">

      <label for="altura">Altura (cm)</label>
      <input type="number" name="altura" id="altura" value="{{ datos.altura or '' }}" required>

      <label for="edad">Edad</label>
      <input type="number" name="edad" id="edad" value="{{ datos.edad or '' }}" required>

      <label for="sexo">Sexo</label>
      <select name="sexo" id="sexo" required>
        <option value="" {% if not datos.sexo %}selected{% endif %}>Selecciona</option>
        <option value="hombre" {% if datos.sexo == 'hombre' %}selected{% endif %}>Hombre</option>
        <option value="mujer" {% if datos.sexo == 'mujer' %}selected{% endif %}>Mujer</option>
        <option value="otro" {% if datos.sexo == 'otro' %}selected{% endif %}>Otro</option>
      </select>

      <label for="nivel_experiencia">Nivel de experiencia</label>
      <select name="nivel_experiencia" id="nivel_experiencia" required>
        <option value="">Selecciona</option>
        <option value="principiante" {% if datos.nivel_experiencia == 'principiante' %}selected{% endif %}>Principiante</option>
        <option value="intermedio" {% if datos.nivel_experiencia == 'intermedio' %}selected{% endif %}>Intermedio</option>
        <option value="avanzado" {% if datos.nivel_experiencia == 'avanzado' %}selected{% endif %}>Avanzado</option>
      </select>

      <label for="tiempo_entrenamiento">Tiempo disponible para entrenar (minutos por sesión)</label>
      <input type="number" name="tiempo_entrenamiento" id="tiempo_entrenamiento" value="{{ datos.tiempo_entrenamiento or '' }}" required>
      <label for="semanas">Duración de la rutina (semanas):</label>
      <input type="number" id="semanas" name="semanas" min="1" max="52" required>
      <label>Preferencias de entrenamiento</label>
      <div class="checkbox-group">
        {% for pref in ['fuerza', 'resistencia', 'movilidad', 'salud', 'estetica', 'otro'] %}
        <label>
          <input type="checkbox" name="preferencias" value="{{ pref }}"
            {% if datos.preferencias and pref in datos.preferencias %}checked{% endif %}>
          {{ pref.capitalize() }}
        </label>
        {% endfor %}
      </div>

      <label>Objetivos principales</label>
      <div class="checkbox-group">
        {% for obj in ['perder_peso', 'ganar_masa', 'mantenerme', 'mejorar_salud', 'deporte'] %}
        <label>
          <input type="checkbox" name="objetivos" value="{{ obj }}"
            {% if datos.objetivos and obj in datos.objetivos %}checked{% endif %}>
          {{ obj.replace('_', ' ').capitalize() }}
        </label>
        {% endfor %}
      </div>

      <div class="deporte-extra" id="extra-deporte" style="{% if datos.objetivos and 'deporte' in datos.objetivos %}display: block;{% else %}display: none;{% endif %}">
        <label for="nombre_deporte">¿Qué deporte practicas?</label>
        <input type="text" name="nombre_deporte" id="nombre_deporte" value="{{ datos.nombre_deporte or '' }}">

        <label for="aspectos_a_mejorar">¿Qué aspectos deseas mejorar?</label>
        <textarea name="aspectos_a_mejorar" id="aspectos_a_mejorar" rows="3">{{ datos.aspectos_a_mejorar or '' }}</textarea>
      </div>

      <button type="submit">Enviar formulario</button>
    </form>
  </div>

  <script>
    document.querySelectorAll('input[name="objetivos"]').forEach(input => {
      input.addEventListener("change", () => {
        const extra = document.getElementById("extra-deporte");
        const deporteSeleccionado = Array.from(document.querySelectorAll('input[name="objetivos"]:checked'))
          .some(input => input.value === "deporte");
        extra.style.display = deporteSeleccionado ? "block" : "none";
      });
    });
  </script>
</body>
</html>
